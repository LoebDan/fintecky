    <ion-title>Credit Card Details</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Submit</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid >
    <ion-row justify-content-center align-items-center >
      <ion-list>
        <h1>Enter Your Credit Card Details: </h1>

          <p>Name on card:</p>
          <ion-item>
            <ion-input placeholder='John Doe'></ion-input>
          </ion-item>

          <p>Card Number:</p>
          <ion-item>
            <ion-input placeholder='4242424242424242'></ion-input>
          </ion-item>

          <p>Expiry Month:</p>
          <ion-item>
            <ion-input placeholder='08'></ion-input>
          </ion-item>

          <p>Expiry Year:</p>
          <ion-item>
            <ion-input placeholder='2018'></ion-input>
          </ion-item>

          <p>CVV:</p>
          <ion-item>
            <ion-input placeholder='123'></ion-input>
          </ion-item>
