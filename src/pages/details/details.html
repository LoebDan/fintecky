<ion-header>

  <!--<ion-navbar [swipeBackEnabled]="false">-->
    <ion-navbar>
    <ion-title>Personal Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Please fill out your personal details to create an account:</h1>
  <form [formGroup]="detailsForm"  novalidate>
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input formControlName="firstName" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input formControlName="lastName" type="text"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>Phone Number</ion-label>
      <ion-input formControlName="ContactNo" type="number"></ion-input>
    </ion-item>


   
    <!--<ion-item>-->
    <!--<ion-label floating>Age</ion-label>-->
    <!--<ion-input formControlName="age" type="number"></ion-input>-->
    <!--</ion-item>-->


    <button ion-button block type="submit" [disabled]="!detailsForm.valid" (click)="updateDetails()" >
      Create an Account
    </button>
  </form>
</ion-content>
