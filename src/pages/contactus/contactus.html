<ion-header>

  <!--<ion-navbar [swipeBackEnabled]="false">-->
    <ion-navbar>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="back">

  <h3>Ask a CarPoGo representative for help, additional information or any concerns you may have.</h3>

  <ion-list>

    <ion-item style="border-top-right-radius: 25px !important; border-top-left-radius: 25px !important;">
      <ion-input type="text" placeholder="First Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Last Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Email Address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Insert Subject"></ion-input>
    </ion-item>

    <ion-item style="border-bottom-right-radius: 25px !important; border-bottom-left-radius: 25px !important;">
      <textarea id="myInput" placeholder="Enter Message"></textarea>
    </ion-item>

  </ion-list>

  <button ion-button small id="button" (click)="showAlert()">
    <div padding>Submit</div>
  </button>

</ion-content>
