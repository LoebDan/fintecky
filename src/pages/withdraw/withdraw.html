<ion-header>

  <ion-navbar>
  <!--<ion-navbar [swipeBackEnabled]="false">-->
    <ion-title>Withdraw Credits</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p><strong>Please note that we charge a withdrawal fee of R100 regardless of your withdrawal amount.</strong></p>

  <form [formGroup]="UpdateBalanceForm"  novalidate>
    <ion-item>
      <ion-label floating>Enter Amount:</ion-label>
      <ion-input formControlName="Withdraw" type="text"></ion-input>
    </ion-item>


    <button ion-button small (click) = "enterCardDetails()">
      <ion-icon name="card"></ion-icon>
      <div>Withdraw</div>
    </button>
  </form>

</ion-content>
