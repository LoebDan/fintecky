<ion-header  >
    <ion-navbar  >
    <ion-title >Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="background" style = "background-color: #343434">
  <ion-grid >
    <ion-row justify-content-center align-items-center style="height: 100%">
      <img src="assets/imgs/logo.png" />
    </ion-row>
  </ion-grid>
  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
    <ion-item style="border-top-right-radius: 20px; border-top-left-radius: 20px;">
      <ion-label stacked style="color: #C0C0C0; font-weight: bold; font-size: 90%;">Email</ion-label>
      <ion-input style = "color: #C0C0C0" formControlName="email" type="email" placeholder="Your email address"
                 [class.invalid]="!loginForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid &&
     loginForm.controls.email.touched">
      <p> Please enter a valid email address. </p>
    </ion-item>

    <ion-item style="border-bottom-right-radius: 20px; border-bottom-left-radius: 20px;">
      <ion-label stacked style="color: #797D7F; font-weight: bold; font-size: 90%;">Password</ion-label>
      <ion-input style = "color: #797D7F" formControlName="password" type="password" placeholder="Your password"
                 [class.invalid]="!loginForm.controls.password.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid
    && loginForm.controls.password.touched">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!loginForm.valid">
      Log In
    </button>
  </form>

  <button ion-button block clear (click)="goToSignup()">
    Create a new account
  </button>

  <button ion-button block clear (click)="goToResetPassword()">
    I forgot my password :(
  </button>


</ion-content>
