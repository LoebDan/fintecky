<ion-header>
  <!--<ion-navbar [swipeBackEnabled]="false">-->
    <ion-navbar>
    <ion-title class="title">Signup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="background">
  <ion-grid >
    <ion-row justify-content-center align-items-center style="height: 100%">
      <img src="assets/imgs/logo.png" />
    </ion-row>
  </ion-grid>
  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
    <ion-item style="border-top-right-radius: 20px; border-top-left-radius: 20px;">
      <ion-label stacked style="color: #060606; font-weight: bold; font-size: 90%;">Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your email address"
                 [class.invalid]="!signupForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid
    && signupForm.controls.email.touched">
      <p>Please enter a valid email.</p>
    </ion-item>

    <ion-item style="border-bottom-right-radius: 20px; border-bottom-left-radius: 20px;">
      <ion-label stacked style="color: #060606; font-weight: bold; font-size: 90%;">Password</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Your password"
                 [class.invalid]="!signupForm.controls.password.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid  &&
    signupForm.controls.password.touched">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!signupForm.valid">
      Create an Account
    </button>
  </form>
</ion-content>
