<ion-header>

  <!--<ion-navbar [swipeBackEnabled]="false">-->
    <ion-navbar>
    <ion-title>Party Ride Schedule</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="rideForm" novalidate >
    <ion-item>
      <ion-label stacked >Date: {{datetoday}}</ion-label>
      <ion-datetime [min]=datetodayy max="2019-12-31" displayFormat="YYYY MM DD" pickerFormat="YYYY / MM / DD" formControlName="SchedDate" [(ngModel)]="SchedDate">{{datetoday}}</ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label stacked>Time:</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" formControlName="SchedTime" [(ngModel)]="SchedTime"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label stacked>Start Hub:</ion-label>
      <ion-select formControlName="startHub" [(ngModel)]="startHub" type="text">
        <ion-option *ngFor="let hubs of allhubsList" [value]="hubs">{{hubs}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>End Hub:</ion-label>
      <ion-select formControlName="endHub" [(ngModel)]="endHub" type="text">
        <ion-option *ngFor="let hub of allhubsList" [value]="hub">{{hub}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Number of Seats Required:</ion-label>
      <ion-input formControlName="NoReqSeats" [(ngModel)]="NoReqSeats" type="text" placeholder="No of Seats"></ion-input>
    </ion-item>

    <div #map id="map"></div>

    <button ion-button block type="submit" (click)="BookRide(startHub, endHub, NoReqSeats, SchedTime, SchedDate)">
      Calculate cost
    </button>
  </form>
</ion-content>
