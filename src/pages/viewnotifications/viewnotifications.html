<ion-header>

  <!--<ion-navbar [swipeBackEnabled]="false">-->
    <ion-navbar>

    <ion-title>Your Notifications</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid >
    <ion-row justify-content-center align-items-center class="vp-row">

      <ion-col>
        <h1><span>Notifications:</span></h1>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center align-items-center style="height: 100%">

      <ion-card *ngFor="let Not of Unread" class="adv-map">
        <ion-item text-wrap>
          <p><strong>Status: {{Not.Status}} Request</strong></p>
          <h1>{{Not.message}}</h1>
          <div class="table">
          </div>
        </ion-item>

      </ion-card>


      <ion-card *ngFor="let Not of Read" class="adv-map">
        <ion-item text-wrap>
          <p><strong>Status: {{Not.Status}} Request</strong></p>
          <h1>{{Not.message}}</h1>

          <div class="table">
            <!--<ion-item>-->
            <ion-grid>
              <ion-row >
                <ion-col>
                  <h5 class="headings">Date:</h5>
                </ion-col>
                <ion-col>
                  <h5 class="headings">Message: </h5>
                </ion-col>
              </ion-row>

              <ion-row *ngFor="let NotOB of notArray" class="vp-row">
                <ion-row>
                <ion-col>
                  <p class="headings">{{NotOB.Date}} : </p>
                </ion-col>
                <ion-col>
                  <h3 class="headings">{{NotOb.message}}</h3>
                </ion-col>
                </ion-row>
              </ion-row>
            </ion-grid>
          </div>
        </ion-item>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
