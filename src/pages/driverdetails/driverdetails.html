<ion-header>

  <!--<ion-navbar [swipeBackEnabled]="false">-->
    <ion-navbar>
    <ion-title>Driver Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Please fill out the following details to register as a driver:</h1>
  <form [formGroup]="DriverdetailsForm"  novalidate>
    <ion-item>
      <ion-label floating>Drivers License Number:</ion-label>
      <ion-input formControlName="DriverID" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>License Plate</ion-label>
      <ion-input formControlName="LicensePlate" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Car Make</ion-label>
      <ion-input formControlName="carMake" type="text"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>Car Model</ion-label>
      <ion-input formControlName="carModel" type="text"></ion-input>
    </ion-item>


    <button ion-button block type="submit" (click)="updateDriverDetails()" >
      Submit my details!
    </button>
  </form>
</ion-content>
