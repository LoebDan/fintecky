<ion-header>

  <!--<ion-navbar [swipeBackEnabled]="false">-->
    <ion-navbar>
    <ion-title>Credit Balance</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1>Your credit balance is currently at zero, would you like to top up now?</h1>

  <form [formGroup]="UpdateBalanceForm"  novalidate>

    <ion-item>
      <ion-label floating>Enter Amount:</ion-label>
      <ion-input formControlName="TopUp" type="text"></ion-input>
    </ion-item>


    <button ion-button small (click) = "enterCardDetails()">
      <ion-icon name="card"></ion-icon>
      <div padding >Top Up Now</div>
    </button>
    <button ion-button small (click) = "topuplater()">
      <ion-icon name="card"></ion-icon>
      <div padding >Top Up Later</div>
    </button>
  </form>

</ion-content>
