<ion-split-pane>
  <!-- logged in menu -->
  <ion-menu overflow-scroll="false" id="loggedInMenu" *ngIf="showMenu" [content]="content">

    <ion-header>
      <ion-toolbar >
        <ion-title><h4>Menu</h4></ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content id="menu-content" overflow-scroll="false">
      <div #header>
        <ion-row >
          <ion-col col-6>
            <img class="user-avatar-round" [src]="chosenPicture || placeholder" onerror="this.src='assets/imgs/LogoDNBG.png'" menuClose (click)="openPage('ProfilePage')"/>
          </ion-col>
        </ion-row>
        <ion-row style="justify-content: center;">
          <p style="padding-bottom: 30px"></p>
        </ion-row>
      </div>
      <button ion-item detail-none id="menu-row" (click)="toggleDriver()">
        <h2>Merchants</h2>
        <ion-icon item-right [name]="isDriverShown ? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
      </button>
      <ion-list *ngIf="isDriverShown">

        <ion-item menuClose *ngFor="let p of merchant" text-wrap id="drop" (click)="loaddr(p)">


          <h4>
            {{p.uid}}
          </h4>
        </ion-item>
      </ion-list>
      <ion-list >
        <ion-item id="menu-row" menuClose (click)="openPage()">
          <h2>
            Dashboard
          </h2>
          <ion-icon color="gold" item-right name="list-box"></ion-icon>
        </ion-item>

        <ion-item id="menu-row" menuClose (click)="openPage1()">

          <h2>
            My Graphs
          </h2>
          <ion-icon color="gold" item-right name="list-box"></ion-icon>
        </ion-item>


        <ion-item id="menu-row" menuClose (click)="logOut()">

          <h2>
           log out
          </h2>
          <ion-icon color="gold" item-right name="list-box"></ion-icon>
        </ion-item>

      </ion-list>
    </ion-content>

  </ion-menu>



  <!-- main navigation -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>

</ion-split-pane>
